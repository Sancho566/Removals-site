      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

          <div class="lg:w-1/2">
            <h2 class="text-xl md:text-xl font-bold text-black mb-8">
              Send Us a Message
            </h2>
            <form id="contactForm" class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label
                    for="firstName"
                    class="block text-sm font-medium text-black mb-1"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    required
                    class="input-field w-full px-4 py-3 border border-black rounded-md focus:border-black"
                  />
                </div>
                <div>
                  <label
                    for="lastName"
                    class="block text-sm font-medium text-black mb-1"
                    >Last Name</label

                    type="text"
                    id="lastName"
                    name="lastName"
                    required
                    class="input-field w-full px-4 py-3 border border-black rounded-md focus:border-black"
                  />
                </div>
              </div>
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-black mb-1"
                  >Email*</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="input-field w-full px-4 py-3 border border-black rounded-md focus:border-black"
                />
              </div>
              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-black mb-1"
                  >Phone</label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="input-field w-full px-4 py-3 border border-black rounded-md focus:border-black"
                />
              </div>
              <div>
                <label
                  for="message"
                  class="block text-sm font-medium text-black mb-1"
                  >Your Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                  class="input-field w-full px-4 py-3 border border-black rounded-md focus:border-black"
                ></textarea>
              </div>
              <button
                type="submit"
                class="text-sm w-full bg-black hover:bg-indigo-600 text-white px-6 py-4 rounded-md font-medium transition duration-300"
              >
                Send Message <i class="fas fa-paper-plane ml-2"></i>
              </button>
            </form>
